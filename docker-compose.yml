services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=acestep-v15-turbo
      - OUTPUT_DIR=/app/generated_audio
      - LORA_DIR=/app/lora_models
    volumes:
      - ./generated_audio:/app/generated_audio
      - ./lora_models:/app/lora_models
      - model_cache:/root/.cache/huggingface
    depends_on:
      - redis
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "5000"]
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_URL=redis://redis:6379/0
      - MODEL_PATH=acestep-v15-turbo
      - OUTPUT_DIR=/app/generated_audio
      - LORA_DIR=/app/lora_models
      - TOKENIZERS_PARALLELISM=false
    volumes:
      - ./generated_audio:/app/generated_audio
      - ./lora_models:/app/lora_models
      - model_cache:/root/.cache/huggingface
    depends_on:
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["celery", "-A", "core.celery_app", "worker", "--loglevel=info", "--pool=solo", "--concurrency=1"]
    restart: unless-stopped

volumes:
  redis_data:
  model_cache:
